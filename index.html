<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #fullscreenIframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Если хочешь встроить чужой сайт -->
    <iframe id="fullscreenIframe" src="https://example.com"></iframe>
    
    <!-- Для локального сайта можешь задать путь относительный -->
    <!-- <iframe id="fullscreenIframe" src="/local-site.html"></iframe> -->
</body>
</html>
