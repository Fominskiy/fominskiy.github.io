<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редирект в MemeClicker</title>
</head>
<body>

<div id="output"></div>

<script type="text/javascript">
    const params = new URLSearchParams(window.location.search);

    let outputDiv = document.getElementById('output');

    let idUserValue = params.get('id_user');
    if(idUserValue !== null){
        outputDiv.innerHTML += `<p>ID User: ${idUserValue}</p>`;
    }

    let passwordValue = params.get('password');
    if(passwordValue !== null){
        outputDiv.innerHTML += `<p>Password: ${passwordValue}</p>`;
    }
	window.location.href = `http://a90450qb.beget.tech/game1.0.1.0/?${idUserValue}?${passwordValue}`;
</script>
